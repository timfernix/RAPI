<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Champion Not Found</title>
    <style>
      :root {
          --bg: #091428;
          --gold: #C8AA6E;
          --blue: #0AC8B9;
          --text: #F0E6D2;
      }
      body { 
          font-family: 'Segoe UI', sans-serif; 
          background-color: var(--bg);
          color: var(--text);
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
      }
      h1 { 
          font-size: 120px; 
          margin: 0; 
          color: var(--gold);
          text-shadow: 0 0 20px rgba(200, 170, 110, 0.3);
          animation: float 3s ease-in-out infinite;
      }
      p { 
          font-size: 24px; 
          margin-bottom: 30px; 
      }
      a {
          color: var(--bg);
          background: var(--blue);
          padding: 12px 30px;
          text-decoration: none;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1.5px;
          transition: all 0.3s ease;
          clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      a:hover {
          background: var(--gold);
          transform: translateY(-2px);
          box-shadow: 0 0 15px rgba(200, 170, 110, 0.5);
      }
      @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
      }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>The champion you are looking for has recalled to the fountain.</p>
    <a href="/">Return to Base (Home)</a>
</body>
</html>
